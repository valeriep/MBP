<script id="dot-mark-snippet" type="text/x-dot-template">
{{##def.mark:val:
<img class="markStar0" src="{{? !val }}img/icon/star-off.png{{?? val >= 1 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="markStar1" src="{{? !val || val <= 1 }}img/icon/star-off.png{{?? val >= 2 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="markStar2" src="{{? !val || val <= 2 }}img/icon/star-off.png{{?? val >= 3 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="markStar3" src="{{? !val || val <= 3 }}img/icon/star-off.png{{?? val >= 4 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="markStar4" src="{{? !val || val <= 4 }}img/icon/star-off.png{{?? val >= 5 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
#}}</script>

<script id="dot-auth" type="text/x-dot-template">
<form id="loginForm">
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"{{? it && (it.getLogin)()}} value="{{=(it.getLogin)()}}"{{?}} placeholder="Username" ></input>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password" ></input>
    </div>
    <input type="submit" value="login"></input>
</form></script>

<script id="dot-home" type="text/x-dot-template">
<h1>Home</h1>
<p>Hello, {{=(it.getLogin)()}}!</p>
<a href="#" data-role="button" data-transition="slidefade" class="logout">logout</a></script>

<script id="dot-pistes-brief" type="text/x-dot-template">
{{~ (it.getPistesIds)() :pisteId }}
    {{ var piste = (it.getPiste)(pisteId), avg = piste.averageMark; }}
    <button class="pistBrief" value="{{=piste.id}}"  style="background-color: {{=piste.color}}">
        <h2>{{=piste.name}}</h2>
        <div class="averageMark">{{#def.mark:avg}}</div>
    </button>
{{~}}</script>

<script id="dot-piste-detail" type="text/x-dot-template">
<div>
    <img src="{{=it.src}}" width="50px" height="50px">
</div>
<div style="background-color:{{=it.color}}"></div>
<h2>{{=it.name}}</h2>
<div>Country: {{=it.country}}</div>
<div>Massif: {{=it.massif}}</div>
<div>Resort: {{=it.resort.name}}</div>
<div>{{=it.description}}</div>
<ul>
{{~ (it.getCommentsIds)() :commentId}}
    {{ var comment = (it.getComment)(commentId); }}
    <li class="pisteComment">
        <div class="commentText">{{=comment.text}}</div>
        <div class="snowMark">Snow: {{#def.mark:comment.snowMark}}</div>
        <div class="sunMark">Sun: {{#def.mark:comment.sunMark}}</div>
    </li>
{{~}}
</ul></script>

<script id="dot-new-piste" type="text/x-dot-template">
<form id="newPisteForm">
    <fieldset data-role="fieldcontain">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required></input>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="country">Country *</label>'+
        <select id="country" name="country"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="massif">Massif *</label>
        <select id="massif" name="massif"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="resort">Resort *</label>
        <select id="resort" name="resort"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="color">Color</label>
        <select id="color" name="color"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="keywords">Keywords</label>
        <textarea id="keywords" rows="4" placeholder="Keywords spearated with spaces" ></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <a data-role="button" data-inline="true" data-rel="dialog" data-transition="slidedown" href="dialogs/addPicture.html" id="addPicture">Picture ...</a>
        <img id="pistePic" style="width: 120px; visibility: hidden; display: none;" src="" />
    </fieldset>
    <br>
    <a data-role="button" data-transition="slidefade" href="#" id="submit">Save</a>
</form></script>
