<script id="dot-mark-snippet" type="text/x-dot-template">
{{##def.mark:val:
<img class="mark-star-0" src="{{? !val || val <= 0 }}img/icon/star-off.png{{?? val >= 1 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-1" src="{{? !val || val <= 1 }}img/icon/star-off.png{{?? val >= 2 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-2" src="{{? !val || val <= 2 }}img/icon/star-off.png{{?? val >= 3 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-3" src="{{? !val || val <= 3 }}img/icon/star-off.png{{?? val >= 4 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-4" src="{{? !val || val <= 4 }}img/icon/star-off.png{{?? val >= 5 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
#}}</script>

<script id="dot-auth" type="text/x-dot-template">
<form id="login-form">
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"{{? it && it.login}} value="{{=it.login}}"{{?}} placeholder="Username" ></input>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password" ></input>
    </div>
    <input type="submit" value="login"></input>
</form></script>

<script id="dot-settings" type="text/x-dot-template">
<p>Hello, {{=it.user.login}}!</p>
<p>You are {{? (it.device.isOnline)() }}{{?? true}}not {{?}}connected</p>
<div class="position"></div>
<a href="#" data-role="button" data-transition="slidefade" class="logout">logout</a></script>

<script id="dot-position" type="text/x-dot-template">
<p>Last known position is: {{=(JSON.stringify)(it)}}</p></script>

<script id="dot-pistes-brief" type="text/x-dot-template">
<ul data-role="listview" data-filter="true">
{{~ it :piste }}
    {{ var avg = (piste.averageMarks.getAverage)(); }}
    <li>
        <a class="piste-brief" href="#" data-piste-id="{{=piste.id}}" style="background-color: {{=piste.color}}">
            <img src="{{=piste.picture}}"></img>
            <h2>{{=piste.name}}</h2>
            <p class="average-mark">{{#def.mark:avg}}</p>
        </a>
    </li>
{{~}}
</ul></script>

<script id="dot-piste-detail" type="text/x-dot-template">
{{ var resort = (it.getResort)(); }}
<div style="background-color:{{=it.color}}"></div>
<h2>{{=it.name}}</h2>
<div>Country: {{=resort.country}}</div>
<div>Area: {{=resort.area}}</div>
<div>Resort: {{=resort.name}}</div>
<div>{{=it.description}}</div>
<div>
    <img src="{{=it.picture}}" width="100px" height="100px">
</div>
<div>
    <div class="snow-mark">Snow: {{#def.mark:it.averageMarks.snow}}</div>
    <div class="sun-mark">Sun: {{#def.mark:it.averageMarks.sun}}</div>
    <div class="sun-mark">Vertical drop: {{#def.mark:it.averageMarks.verticalDrop}}</div>
    <div class="sun-mark">Length: {{#def.mark:it.averageMarks.length}}</div>
    <div class="sun-mark">View: {{#def.mark:it.averageMarks.view}}</div>
</div>
<ul data-role="listview" data-inset="true">
{{~ (it.getCommentsIds)() :commentId}}
    {{ var comment = (it.getComment)(commentId); }}
    <li>
        <div class="comment-text">{{=comment.text}}</div>
    </li>
{{~}}
</ul></script>

<script id="dot-search-pistes" type="text/x-dot-template">
<form id="search-pistes-form">
    <fieldset data-role="fieldcontain">
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value=''{{? it.criteria.country}}{{??}} selected="true"{{?}}></option>
            {{~ it.countries :country}}
                <option value="{{=country}}"{{? it.criteria.country == country}} selected="true"{{?}}>{{=country}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="area">Area</label>
        <select id="area" name="area">
            <option value=''{{? it.criteria.area}}{{??}} selected="true"{{?}}></option>
            {{~ it.areas :area}}
                <option value="{{=area}}"{{? it.criteria.area == area}} selected="true"{{?}}>{{=area}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="resort">Resort</label>
        <select id="resort" name="resort"{{? it.criteria.country || it.criteria.area}}{{??}} disabled="true"{{?}}>
            <option value=''{{? it.criteria.resortId}}{{??}} selected="true"{{?}}></option>
            {{~ Object.keys(it.resorts) :resortId}}
                <option value="{{=resortId}}"{{? it.criteria.resortId == resortId}} selected="true"{{?}}>{{=it.resorts[resortId]}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="color">Color</label>
        <select id="color" name="color">
            <option value=''{{? it.criteria.color}}{{??}} selected="true"{{?}}></option>
            {{~ it.colors :color}}
                <option value="{{=color}}"{{? it.criteria.color == color}} selected="true"{{?}}>{{=color}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="name">Name contains</label>
        <input type="text" id="name" name="name"{{? it.criteria.name}} value="{{=it.criteria.name}}"{{?}}></input>
    </fieldset>
    <input type="submit" class="search-pistes" value="Go"></input>
</form></script>

<script id="dot-new-piste" type="text/x-dot-template">
<form id="new-piste-form">
    <fieldset data-role="fieldcontain">
        <label for="country">Country *</label>
        <select id="country" name="country">
            <option value=''{{? it.newPiste.country}}{{??}} selected="true"{{?}}></option>
            {{~ it.countries :country}}
                <option value="{{=country}}"{{? it.newPiste.country == country}} selected="true"{{?}}>{{=country}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="area">Area *</label>
        <select id="area" name="area"{{? it.newPiste.country}}{{??}} disabled="true"{{?}}>
            <option value=''{{? it.newPiste.area}}{{??}} selected="true"{{?}}></option>
            {{~ it.areas :area}}
                <option value="{{=area}}"{{? it.newPiste.area == area}} selected="true"{{?}}>{{=area}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="resort">Resort *</label>
        <select id="resort" name="resort"{{? it.newPiste.area}}{{??}} disabled="true"{{?}}>
            <option value=''{{? it.newPiste.resortId}}{{??}} selected="true"{{?}}></option>
            {{~ Object.keys(it.resorts) :resortId}}
                <option value="{{=resortId}}"{{? it.newPiste.resortId == resortId}} selected="true"{{?}}>{{=it.resorts[resortId]}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name"{{? it.newPiste.name}} value="{{=it.newPiste.name}}"{{?}}></input>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="color">Color *</label>
        <select id="color" name="color">
            <option value=''{{? it.newPiste.color}}{{??}} selected="true"{{?}}></option>
            {{~ it.colors :color}}
                <option value="{{=color}}"{{? it.newPiste.color == color}} selected="true"{{?}}>{{=color}}</option>
            {{~}}
        </select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="keywords">Keywords</label>
        <textarea id="keywords" rows="4" placeholder="Keywords spearated with spaces" ></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <a href="#picture-popup" data-rel="popup" data-role="button" data-inline="true" data-position-to="window">Picture ...</a>
        <div data-role="popup" id="picture-popup">
            <div>
                <a href="#" data-role="button" data-inline="true" class="take-picture">camera</a>
            </div>
            <div>
                <a href="#" data-role="button" data-inline="true" class="gallery">choose from gallery</a>
            </div>
        </div>
        <img id="piste-pic" style="width: 120px;{{? it.newPiste.picture}}{{??}} display: none;{{?}}" src="{{=it.newPiste.picture}}"></img>
    </fieldset>
    <input type="submit" class="save-piste" value="Save"{{? it.newPiste.resortId && it.newPiste.color && it.newPiste.name}}{{??}} disabled="true"{{?}}></input>
</form></script>

<script id="dot-navbar" type="text/x-dot-template">
<div data-role="navbar" data-iconpos="top">
    <ul>
        <li><a data-theme="a" href="#" data-role="button" class="home" data-icon="home">Pistes</a></li>
        <li><a data-theme="a" href="#" data-role="button" class="search" data-icon="search">Search</a></li>
        <li><a data-theme="a" href="#" data-role="button" class="new-piste" data-icon="plus">New</a></li>
        <li><a data-theme="a" href="#" data-role="button" class="my-pistes" data-icon="star">My pistes</a></li>
        <li><a data-theme="a" href="#" data-role="button" class="settings" data-icon="gear">Settings</a></li>
    </ul>
</div></script>
