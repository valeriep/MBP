<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>MyBestPiste</title>

<!-- Codova (Phonegap) -->
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

<!-- The well known js library (along with it's mobile specialization) -->
<link rel="stylesheet" href="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="lib/jquery-1.10.2/jquery-1.10.2.min.js"></script>
<script src="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

<!-- Template engine -->
<script src="lib/dot/doT.min.js"></script>

<script id="dot-mark-snippet" type="text/x-dot-template">
{{##def.mark:val:
<img class="mark-star-0" src="{{? !val || val <= 0 }}img/icon/star-off.png{{?? val >= 1 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-1" src="{{? !val || val <= 1 }}img/icon/star-off.png{{?? val >= 2 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-2" src="{{? !val || val <= 2 }}img/icon/star-off.png{{?? val >= 3 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-3" src="{{? !val || val <= 3 }}img/icon/star-off.png{{?? val >= 4 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
<img class="mark-star-4" src="{{? !val || val <= 4 }}img/icon/star-off.png{{?? val >= 5 }}img/icon/star-on.png{{?? true }}img/icon/star-half.png{{?}}" />
#}}</script>

<script id="dot-auth" type="text/x-dot-template">
<form id="login-form">
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"{{? it && (it.getLogin)()}} value="{{=(it.getLogin)()}}"{{?}} placeholder="Username" ></input>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password" ></input>
    </div>
    <input type="submit" value="login"></input>
</form></script>

<script id="dot-settings" type="text/x-dot-template">
<p>Hello, {{=(it.user.getLogin)()}}!</p>
<p>You are {{? (it.device.isOnline)() }}{{?? true}}not {{?}}connected</p>
<div class="position"></div>
<a href="#" data-role="button" data-transition="slidefade" class="logout">logout</a></script>

<script id="dot-position" type="text/x-dot-template">
<p>Last known position is: {{=(JSON.stringify)(it)}}</p></script>

<script id="dot-pistes-brief" type="text/x-dot-template">
<ul data-role="listview">
{{~ it :piste }}
    {{ var avg = piste.averageMark; }}
    <li>
        <a class="piste-brief" href="#" data-piste-id="{{=piste.id}}" style="background-color: {{=piste.color}}">
            <img src="{{=piste.picture}}"></img>
            <h2>{{=piste.name}}</h2>
            <p class="average-mark">{{#def.mark:avg}}</p>
        </a>
    </li>
{{~}}
</ul></script>

<script id="dot-piste-detail" type="text/x-dot-template">
{{ var resort = (it.getResort)(); }}
<div style="background-color:{{=it.color}}"></div>
<h2>{{=it.name}}</h2>
<div>Country: {{=resort.country}}</div>
<div>Massif: {{=resort.massif}}</div>
<div>Resort: {{=resort.name}}</div>
<div>{{=it.description}}</div>
<div>
    <img src="{{=it.picture}}" width="100px" height="100px">
</div>
<ul data-role="listview" data-inset="true">
{{~ (it.getCommentsIds)() :commentId}}
    {{ var comment = (it.getComment)(commentId); }}
    <li>
        <div class="comment-text">{{=comment.text}}</div>
        <div class="snow-mark">Snow: {{#def.mark:comment.snowMark}}</div>
        <div class="sun-mark">Sun: {{#def.mark:comment.sunMark}}</div>
    </li>
{{~}}
</ul></script>

<script id="dot-search-pistes" type="text/x-dot-template">
<form id="search-pistes-form">
    <fieldset data-role="fieldcontain">
        <label for="name">Name like</label>
        <input type="text" id="name" name="name" required></input>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="country">Country</label>
        <select id="country" name="country"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="massif">Massif</label>
        <select id="massif" name="massif"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="resort">Resort</label>
        <select id="resort" name="resort"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="color">Color</label>
        <select id="color" name="color"></select>
    </fieldset>
    <button class="search-pistes">Go</button>
</form></script>

<script id="dot-new-piste" type="text/x-dot-template">
<form id="new-piste-form">
    <fieldset data-role="fieldcontain">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required></input>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="country">Country *</label>
        <select id="country" name="country"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="massif">Massif *</label>
        <select id="massif" name="massif"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="resort">Resort *</label>
        <select id="resort" name="resort"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="color">Color</label>
        <select id="color" name="color"></select>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <label for="keywords">Keywords</label>
        <textarea id="keywords" rows="4" placeholder="Keywords spearated with spaces" ></textarea>
    </fieldset>
    <fieldset data-role="fieldcontain">
        <a data-role="button" data-inline="true" data-rel="dialog" data-transition="slidedown" href="dialogs/addPicture.html" id="add-picture">Picture ...</a>
        <img id="piste-pic" style="width: 120px; visibility: hidden; display: none;" src="" />
    </fieldset>
    <button class="save-piste">Save</button>
</form></script>

</head>

<body>
    <div data-role="page">
        <div data-role="content"></div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a class="home" href="#" data-role="button" data-icon="home">Pistes</a></li>
                    <li><a class="search" href="#" data-role="button" data-icon="search">Search</a></li>
                    <li><a class="new-piste" href="#" data-role="button" data-icon="plus">New</a></li>
                    <li><a class="my-pistes" href="#" data-role="button" data-icon="star">My pistes</a></li>
                    <li><a class="settings" href="#" data-role="button" data-icon="gear">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

        var app = new mbp.MyBestPistes();
        app.load();
        navigator.splashscreen.hide();
    }

    if (document.URL.indexOf("_asset/www/") == -1) {
        var app = new mbp.MyBestPistes();
        app.load();
    } else {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

</html>
